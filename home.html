<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="script" href="script.js"> -->
    <title>Chat Platform</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Chats</h1>
            <input type="text" placeholder="Search">

            <!-- Pins Section -->
            <div class="pins-container-sidebar">
                <!-- Default pins -->
                <div class="pin-sidebar">
                    <span class="pin-text-sidebar">All</span>
                    <button class="remove-pin-button-sidebar">&times;</button>
                </div>
                <div class="pin">
                    <span class="pin-text-sidebar">Unread</span>
                    <button class="remove-pin-button-sidebar">&times;</button>
                </div>
                <button id="add-pin-button-sidebar">+</button>
            </div>
        </div>
        <div class="chat-list">
            <div class="chat-list-item">
                <img src="user1.jpg" alt="User" width="40" height="40">
                <div>
                    <div>Username</div>
                    <div>time</div>
                </div>
            </div>
            <div class="chat-list-item">
                <img src="user2.jpg" alt="User" width="40" height="40">
                <div>
                    <div>Username</div>
                    <div>time</div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <img src="user.jpg" alt="User" width="37.5" height="37.5">
                <div>
                    <div>Username</div>
                </div>
            <!-- Settings Button (Already in sidebar-footer) -->
            <button id="settings-button" class="image-button">
                <img src="images/setting.png" alt="Settings" width="40" height="32">
            </button>

            <!-- Settings Modal -->
            <div id="settings-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Settings</h2>
                    
                    <h3>Theme Selection</h3>
                    <button class="theme-button" data-theme="light" style="width: 40px; height: 40px; background-color: white; border: 1px solid black;"></button>
                    <button class="theme-button" data-theme="dark" style="width: 40px; height: 40px; background-color: #333; border: 1px solid white;"></button>
                    <button class="theme-button" data-theme="blue" style="width: 40px; height: 40px; background-color: #bbdefb; border: 1px solid black;"></button>
                    <button class="theme-button" data-theme="purple" style="width: 40px; height: 40px; background-color: #e5bbfb; border: 1px solid black;"></button>
                </div>
            </div>

        </div>
    </div>
    <div class="main-chat">
        <div class="main-chat-header">
            <img src="user.jpg" alt="User" width="40" height="40">
            <div>
                <div>Name</div>
                <div>Typing...</div>
            </div>
        </div>
        <!-- Pins Section -->
        <div class="pins-container">
            <!-- Default pins -->
            <div class="pin">
                <span class="pin-text">Urgent</span>
                <button class="remove-pin-button">&times;</button>
            </div>
            <div class="pin">
                <span class="pin-text">General</span>
                <button class="remove-pin-button">&times;</button>
            </div>
            <button id="add-pin-button">+</button>
        </div>
        <div class="messages">
            
        </div>
        <div class="main-chat-footer">
            <div class="input-area">
              <button id="toggle-sidebar" class="toggle-arrow">‚Üê</button> <!-- ü†à Add this -->
              <input type="text" placeholder="Type a message">
              <button><img src="images/camera.png" alt="Camera" width="24" height="24"></button>
              <button><img src="images/plus.png" alt="Plus" width="24" height="24"></button>
            </div>
          </div>
    </div>
    
    <!-- Include Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
