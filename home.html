<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 25%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header, .sidebar-footer {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .sidebar-footer {
            border-top: 1px solid #ccc;
            margin-top: auto;
        }
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .chat-list-item img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .main-chat-header, .main-chat-footer {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .main-chat-footer {
            border-top: 1px solid #ccc;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.sent {
            text-align: right;
        }
        .message.received {
            text-align: left;
        }
        .input-area {
            display: flex;
            align-items: center;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-area button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chats</h2>
            <input type="text" placeholder="Search">
            <div>
                <button>all</button>
                <button>unread</button>
                <button>+</button>
            </div>
        </div>
        <div class="chat-list">
            <div class="chat-list-item">
                <img src="user1.jpg" alt="User 1" width="40" height="40">
                <div>
                    <div>Username</div>
                    <div>time</div>
                </div>
            </div>
            <div class="chat-list-item">
                <img src="user2.jpg" alt="User 2" width="40" height="40">
                <div>
                    <div>Username</div>
                    <div>time</div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <img src="user.jpg" alt="User" width="40" height="40">
            <button>Settings</button>
        </div>
    </div>
    <div class="main-chat">
        <div class="main-chat-header">
            <img src="user.jpg" alt="User" width="40" height="40">
            <div>
                <div>Name</div>
                <div>Typing...</div>
            </div>
            <button>Urgent</button>
            <button>General</button>
            <button>+</button>
        </div>
        <div class="messages">
            <div class="message received">Hello!</div>
            <div class="message sent">Hi there!</div>
        </div>
        <div class="main-chat-footer">
            <div class="input-area">
                <input type="text" placeholder="Type a message">
                <button><img src="camera-icon.png" alt="Camera" width="24" height="24"></button>
                <button><img src="plus-icon.png" alt="Plus" width="24" height="24"></button>
            </div>
        </div>
    </div>
</body>
</html>
