<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 25%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header, .sidebar-footer {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .sidebar-footer {
            border-top: 1px solid #ccc;
            margin-top: auto;
        }
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .chat-list-item img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .main-chat-header, .main-chat-footer {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .main-chat-footer {
            border-top: 1px solid #ccc;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.sent {
            text-align: right;
        }
        .message.received {
            text-align: left;
        }
        .input-area {
            display: flex;
            align-items: center;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-area button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chats</h2>
            <input type="text" placeholder="Search">
            <div>
                <button id="all-button">All</button>
                <button id="unread-button">Unread</button>
                <button id="add-chat-button">+</button>
            </div>
        </div>
        <div class="chat-list">
            <div class="chat-list-item">
                <img src="user1.jpg" alt="User 1" width="40" height="40">
                <div>
                    <div>Username</div>
                    <div>time</div>
                </div>
            </div>
            <div class="chat-list-item">
                <img src="user2.jpg" alt="User 2" width="40" height="40">
                <div>
                    <div>Username</div>
                    <div>time</div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <img src="user.jpg" alt="User" width="40" height="40">
            <button>Settings</button>
        </div>
    </div>
    <div class="main-chat">
        <div class="main-chat-header">
            <img src="user.jpg" alt="User" width="40" height="40">
            <div>
                <div>Name</div>
                <div>Typing...</div>
            </div>
            <button id="urgent-button">Urgent</button>
            <button id="general-button">General</button>
            <button id="add-category-button">+</button>
        </div>
        <div class="messages">
            <div class="message received">Hello!</div>
            <div class="message sent">Hi there!</div>
        </div>
        <div class="main-chat-footer">
            <div class="input-area">
                <input type="text" placeholder="Type a message">
                <button><img src="camera-icon.png" alt="Camera" width="24" height="24"></button>
                <button><img src="plus-icon.png" alt="Plus" width="24" height="24"></button>
            </div>
        </div>
    </div>
    
    <!-- Include Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io('http://localhost:3000'); // Connect to the backend server
            const inputField = document.querySelector('.input-area input');
            const messagesContainer = document.querySelector('.messages');

            // Set a username (this can be dynamic, based on login)
            const username = prompt("Enter your username:");  // Change this to get from the actual user session

            const cameraButton = document.querySelector('.input-area button:nth-child(2)');
            const plusButton = document.querySelector('.input-area button:nth-child(3)');

            // Sidebar Buttons
            const allButton = document.getElementById('all-button');
            const unreadButton = document.getElementById('unread-button');
            const addChatButton = document.getElementById('add-chat-button');

            // Header Buttons
            const urgentButton = document.getElementById('urgent-button');
            const generalButton = document.getElementById('general-button');
            const addCategoryButton = document.getElementById('add-category-button');

            // Function to send a message
            function sendMessage() {
                const messageText = inputField.value.trim();
                if (messageText) {
                    const messageData = { message: messageText, sender: username };
                    socket.emit('sendMessage', messageData);
                    inputField.value = '';
                }
            }

            // Add event listener for pressing Enter in the input field
            inputField.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            // Listen for incoming messages
            socket.on('receiveMessage', (data) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                // If the sender is the current user, align it to the right
                if (data.sender === username) {
                    messageElement.classList.add('sent');
                } else {
                    messageElement.classList.add('received');
                }

                messageElement.textContent = `${data.sender}: ${data.message}`;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            // Camera button functionality
            cameraButton.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.click();

                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        alert(`Selected file: ${file.name}`);
                    }
                });
            });

            // Plus button functionality
            plusButton.addEventListener('click', () => {
                alert('Plus button clicked! You can implement additional actions here.');
            });

            // Sidebar button functionality
            allButton.addEventListener('click', () => {
                alert('All chats displayed!');
            });

            unreadButton.addEventListener('click', () => {
                alert('Unread chats displayed!');
            });

            addChatButton.addEventListener('click', () => {
                alert('Add new chat!');
            });

            // Header button functionality
            urgentButton.addEventListener('click', () => {
                alert('Urgent chats displayed!');
            });

            generalButton.addEventListener('click', () => {
                alert('General chats displayed!');
            });

            addCategoryButton.addEventListener('click', () => {
                alert('Add new category!');
            });
        });
    </script>
</body>
</html>
